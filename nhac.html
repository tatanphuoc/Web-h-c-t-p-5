<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéµ G√≥c √¢m nh·∫°c c√° nh√¢n</title>
  <style>
    body {
      background-color: #0e1726;
      color: #ffffff;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #4fc3f7;
      margin-bottom: 10px;
    }

    .input-area {
      margin: 15px 0;
    }

    input[type="text"] {
      width: 70%;
      padding: 8px;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: #1b2a3d;
      color: white;
      font-size: 15px;
    }

    .btn {
      background-color: #2a9d8f;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      margin-left: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #219080;
    }

    #music-list {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .song-item {
      background-color: #13202b;
      border-radius: 12px;
      padding: 10px;
      width: 90%;
      max-width: 500px;
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .song-item span {
      font-size: 16px;
      color: #fff;
    }

    iframe, audio {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      background-color: #13202b;
    }

    #now-playing {
      margin-top: 15px;
      font-style: italic;
      color: #80cbc4;
    }
  </style>
</head>

<body>
  <h1>üéß G√≥c √¢m nh·∫°c c·ªßa t√¥i</h1>

  <div class="input-area">
    <input type="text" id="music-link" placeholder="D√°n link YouTube ho·∫∑c MP3 t·∫°i ƒë√¢y...">
    <button class="btn" onclick="addLink()">Th√™m nh·∫°c</button>
  </div>

  <div id="music-list">
    <p style="color:#ccc;">Ch∆∞a c√≥ b√†i nh·∫°c n√†o üéµ</p>
  </div>

  <p id="now-playing">üé∂ Ch∆∞a ph√°t b√†i n√†o</p>
  <div id="audio-player"></div>

  <script>
    let db;
    const dbName = "MusicLinksDB";
    const storeName = "songs";

    // --- Kh·ªüi t·∫°o IndexedDB ---
    const request = indexedDB.open(dbName, 1);
    request.onupgradeneeded = (e) => {
      db = e.target.result;
      if (!db.objectStoreNames.contains(storeName)) {
        db.createObjectStore(storeName, { keyPath: "id", autoIncrement: true });
      }
    };
    request.onsuccess = (e) => {
      db = e.target.result;
      loadSongs();
    };

    // --- Th√™m link v√†o danh s√°ch ---
    function addLink() {
      const link = document.getElementById("music-link").value.trim();
      if (!link) return alert("‚ö†Ô∏è Vui l√≤ng d√°n link YouTube ho·∫∑c link nh·∫°c!");
      const name = prompt("üéµ Nh·∫≠p t√™n b√†i h√°t:", "B√†i h√°t m·ªõi");
      if (!name) return;

      const tx = db.transaction(storeName, "readwrite");
      const store = tx.objectStore(storeName);
      store.add({ name, link });
      tx.oncomplete = () => {
        document.getElementById("music-link").value = "";
        loadSongs();
      };
    }

    // --- Hi·ªÉn th·ªã danh s√°ch ---
    function loadSongs() {
      const list = document.getElementById("music-list");
      list.innerHTML = "";
      const tx = db.transaction(storeName, "readonly");
      const store = tx.objectStore(storeName);
      const req = store.getAll();
      req.onsuccess = () => {
        const songs = req.result;
        if (!songs.length) {
          list.innerHTML = "<p style='color:#ccc;'>Ch∆∞a c√≥ b√†i nh·∫°c n√†o üé∂</p>";
          return;
        }
        songs.forEach(song => {
          const div = document.createElement("div");
          div.className = "song-item";
          div.innerHTML = `
            <span>üéµ ${song.name}</span>
            <div>
              <button class="btn" onclick="playSong(${song.id})">‚ñ∂Ô∏è</button>
              <button class="btn" onclick="deleteSong(${song.id})">üóëÔ∏è</button>
            </div>`;
          list.appendChild(div);
        });
      };
    }

    // --- Ph√°t nh·∫°c ho·∫∑c video ---
    function playSong(id) {
      const tx = db.transaction(storeName, "readonly");
      const store = tx.objectStore(storeName);
      const req = store.get(id);
      req.onsuccess = () => {
        const song = req.result;
        if (song) {
          const player = document.getElementById("audio-player");
          const now = document.getElementById("now-playing");
          now.textContent = "üé∂ ƒêang ph√°t: " + song.name;

          // X·ª≠ l√Ω link YouTube
          if (song.link.includes("youtube.com") || song.link.includes("youtu.be")) {
            let vid = song.link;
            if (vid.includes("v=")) vid = vid.split("v=")[1].split("&")[0];
            if (vid.includes("youtu.be/")) vid = vid.split("youtu.be/")[1];
            player.innerHTML = `
              <iframe src="https://www.youtube.com/embed/${vid}" frameborder="0" allowfullscreen></iframe>`;
          }
          // X·ª≠ l√Ω file nh·∫°c MP3, WAV, OGG
          else if (song.link.endsWith(".mp3") || song.link.endsWith(".wav") || song.link.endsWith(".ogg")) {
            player.innerHTML = `
              <audio controls autoplay>
                <source src="${song.link}" type="audio/mpeg">
              </audio>`;
          } else {
            alert("‚ö†Ô∏è Link n√†y kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£!");
          }
        }
      };
    }

    // --- X√≥a b√†i h√°t ---
    function deleteSong(id) {
      const tx = db.transaction(storeName, "readwrite");
      const store = tx.objectStore(storeName);
      store.delete(id);
      tx.oncomplete = () => {
        loadSongs();
        document.getElementById("audio-player").innerHTML = "";
        document.getElementById("now-playing").textContent = "üóëÔ∏è ƒê√£ x√≥a b√†i h√°t.";
      };
    }
  </script>

</body>
</html>
